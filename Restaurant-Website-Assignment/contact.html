<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <meta name="description" content="Restaurant-homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #contactUs {
            text-align: center;
        }

        input.contactDays {
            margin-left: 10px;
        }

        input.question {
            margin-left: 10px;
        }

        label[for="name"],
        label[for="email"],
        label[for="phone"],
        label[for="reasonSelect"],
        label[for="contactDays"] {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="page-wrapper">
        <Header>
            <h1 style="margin-bottom: 0px;">Big Joe's BBQ Shack</h1>
        </Header>

        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa fa-fw fa-home"></i> home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html"> menu </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html"> Contact Us </a>
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">


            <form name="contactUs" onsubmit="return validateForm()">
                <div class="container">
                    <div class="row row-cols-1">
                        <div class="col">
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text" placeholder="Enter Name">
                        </div>
                        <div class="col">
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="email" placeholder="Enter email">
                        </div>
                        <div class="col">
                            <label for="phone">Phone:</label>
                            <input id="phone" name="phone" type="tel">
                        </div>
                        <div class="col">
                            <label for="reasonSelect">Reason for Inquiry:</label>
                            <select id="reasonSelect" name="reasonSelect">
                                <option value="catering">Catering</option>
                                <option value="privateParty">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="addInfo">Additional Information:</label>
                            <textarea id="addInfo" name="addInfo" type="text"></textarea>
                        </div>
                        <div class="col">
                            <label for="question">Have you been to the restaurant?</label>
                            <input class="question" name="question" type="radio" value="no">No
                            <input class="question" name="question" type="radio" value="yes">Yes
                        </div>
                        <div class="col">
                            <label for="contactDays">Best days to contact you:</label>
                            <input class="contactDays" name="contactDays" type="checkbox" value="monday">M
                            <input class="contactDays" name="contactDays" type="checkbox" value="tuesday">T
                            <input class="contactDays" name="contactDays" type="checkbox" value="wednesday">W
                            <input class="contactDays" name="contactDays" type="checkbox" value="thursday">TH
                            <input class="contactDays" name="contactDays" type="checkbox" value="friday">F
                        </div>
                        <div class="col">
                            <input type="reset" value="Reset" onclick="refreshPage()">
                            <input id="submit" name="submit" type="submit" value="Send Request">
                        </div>
                    </div>
                </div>
            </form>


        </div>

        <footer>
            <hr>
            <p>4468 W High Street, Boulder, Colorado, 77469</p>
            <p>555-464-8734</p>
        </footer>
    </div>
</body>

</html>

<script>
    function validateForm() {
        let name = document.forms["contactUs"]["name"].value;
        let email = document.forms["contactUs"]["email"].value;
        let phone = document.forms["contactUs"]["phone"].value;
        let reasonSelect = document.forms["contactUs"]["reasonSelect"].value;
        let addInfo = document.forms["contactUs"]["addInfo"].value;
        let question = document.forms["contactUs"]["question"].value;
        let contactDays = $('.contactDays:checked').val();
        console.log(contactDays);
        if (name == "") {
            alert("name must be filled out!");
            return false;
        }
        else if (email == "") {
            alert("email must be filled out!");
            return false;
        }
        else if (phone == "") {
            alert("phone number must be filled out!");
            return false;
        }
        else if (contactDays == undefined) {
            console.log(contactDays);
            alert("Please indicate the best days to contact you.");
            return false;
        }

        alert("success!");
        return true;
    }

    function refreshPage() {
        location.reload();
    }
</script>
